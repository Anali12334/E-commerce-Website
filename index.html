<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SFeCIALy</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-image: url('img/cor.jfif'); background-size: cover; background-position: center; height: 100vh; object-fit: cover;">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
    <div class="navbar-collapse collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link custom-nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link custom-nav-link" href="product.html">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link custom-nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link custom-nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 ml-auto" id="search-form">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <a href="#" class="btn btn-primary ml-2" id="cart-icon">Cart</a>
    </div>
  </nav>

  <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 56px);">
    <div class="card p-4" style="width: 300px; opacity: 0.9;">
      <h3 class="text-center mb-4">Login</h3>
      <form onsubmit="return redirectToProducts()">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="signup.html" class="btn btn-secondary">Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function redirectToProducts() {
      window.location.href = 'product.html';
      return false; // Prevent form submission
    }

    // Display error message on search and cart click
    document.getElementById('search-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('SORRY System Error Try Again Later');
    });

    document.getElementById('cart-icon').addEventListener('click', function(event) {
      event.preventDefault();
      alert('SORRY System Error Try Again Later');
    });
  </script>
  <script src="js/script.js"></script>
</body>
</html>
